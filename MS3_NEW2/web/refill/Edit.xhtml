<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRefillTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRefillLabel_refillID}" for="refillID" />
                    <h:inputText id="refillID" value="#{refillController.selected.refillID}" title="#{bundle.EditRefillTitle_refillID}" required="true" requiredMessage="#{bundle.EditRefillRequiredMessage_refillID}"/>
                    <h:outputLabel value="#{bundle.EditRefillLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{refillController.selected.amount}" title="#{bundle.EditRefillTitle_amount}" required="true" requiredMessage="#{bundle.EditRefillRequiredMessage_amount}"/>
                    <h:outputLabel value="#{bundle.EditRefillLabel_timestamp}" for="timestamp" />
                    <h:inputText id="timestamp" value="#{refillController.selected.timestamp}" title="#{bundle.EditRefillTitle_timestamp}" required="true" requiredMessage="#{bundle.EditRefillRequiredMessage_timestamp}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRefillLabel_stationID}" for="stationID" />
                    <h:selectOneMenu id="stationID" value="#{refillController.selected.stationID}" title="#{bundle.EditRefillTitle_stationID}" required="true" requiredMessage="#{bundle.EditRefillRequiredMessage_stationID}">
                        <f:selectItems value="#{stationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRefillLabel_productID}" for="productID" />
                    <h:selectOneMenu id="productID" value="#{refillController.selected.productID}" title="#{bundle.EditRefillTitle_productID}" required="true" requiredMessage="#{bundle.EditRefillRequiredMessage_productID}">
                        <f:selectItems value="#{productsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{refillController.update}" value="#{bundle.EditRefillSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRefillViewLink}"/>
                <br />
                <h:commandLink action="#{refillController.prepareList}" value="#{bundle.EditRefillShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRefillIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
